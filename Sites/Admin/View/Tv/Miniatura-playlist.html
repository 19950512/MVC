<div class="block width-100 pd-center-min">
	<div class="miniatura-playList">
		<a href="/tv/ver/{{plist_codigo}}">
			<div class="block width-50">
				<div class="c-black"><strong>ID:</strong> {{plist_codigo}} - {{plist_status_str}}</div>
				<div class="c-black"><strong>Nome:</strong> {{plist_nome}}</div>
			</div>
			<div class="block width-40">
				<div class="c-black"><strong>Criação:</strong> {{plist_autodata_str}}</div>
				<div class="c-black"><strong>Alteração:</strong> {{plist_atualizacao_str}}</div>
			</div>
		</a>
		<div class="block width-10">
			<button class="b b-primary width-100" onclick="tv_excluir({{plist_codigo}})">Excluir</button>
			<a href="/tv/editar/{{plist_codigo}}" class="b b-primary width-100">Editar</a>
		</div>
	</div>
</div>
