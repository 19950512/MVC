<div class="block width-25 pd-center-min">
	<div class="miniatura-visitante">
		<div class="miniatura-visitante-img"><img src="/img/visitante/user.jpg" alt="{{vis_nome}}"></div>
		<div class="miniatura-visitante-detalhes">
			<p class="no-mg">Nome: {{vis_nome}}</p>
			<p class="no-mg">E-mail: {{vis_email}}</p>
			<p class="no-mg">Telefone: {{vis_cel}}</p>
			<p class="no-mg">Celular: {{vis_tel}}</p>
			<p class="no-mg mini">Visitou: {{vis_atualizacao}}</p>
		</div>
	</div>
</div>
