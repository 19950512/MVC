<section class="content content_v content_h content_m">
	<div class="max40 margin-auto">
		<input type="hidden" id="tokenAuth" value="{{token}}" />
		<h2 class="text-center">LOGIN</h2>
		<p class="formulario-titulo">
			ID
		</p>
		<div>
			<input id="acc_id" class="formsimple-input width-100" type="text" placeholder="Informe seu ID" />
		</div>
		<p class="formulario-titulo">
			Senha
		</p>
		<div>
			<input id="acc_password" class="formsimple-input width-100" type="password" placeholder="Informe sua senha" />
		</div>
		<p>
			<button class="width-100 b b-primary" onclick="entrar(this)">Entrar</button>
		</p>
		<p class="text-center" id="resposta"></p>
	</div>
</section>

<script>

	window.entrar = async btn => {
		
		var autentica = dev.ajax('/login/autentica', {
			acc_id: acc_id.value,
			acc_password: acc_password.value,
			tokenAuth: tokenAuth.value
		});

		autentica.then(res => {

			resposta.innerHTML = res.data;

			if(res.r == 'ok'){
				window.location.href = '/';
			}

		}).catch(res => {
			console.error("Ops, algo de errado n√£o deu certo.", res);
		});
	};
</script>
