<section class="content content_v content_h content_m">
	<h1 class="text-center">Configurações</h1>
	<h2>Informações</h2>

	<input type="hidden" id="emp_codigo" value="{{emp_codigo}}" />
	<input type="hidden" id="tokenAuth" value="{{tokenAuth}}" />
	<div class="block width-50 pd-right-min">
		<h4 class="formulario-titulo">Nome</h4>
		<input id="emp_nome" class="formsimple-input width-100" type="text" placeholder="Nome da empresa" value="{{emp_nome}}"/>
	</div>
	<div class="block width-50 pd-left-min">
		<h4 class="formulario-titulo">CNPJ</h4>
		<input id="emp_cnpj" class="formsimple-input width-100" type="text" placeholder="CNPJ da empresa" value="{{emp_cnpj}}" />
	</div>
	<div class="site-space-1"></div>
	<h2>Endereço</h2>
	<div class="block width-50 pd-right-min">
		<h4 class="formulario-titulo">Cidade</h4>
		<input id="emp_cidade" class="formsimple-input width-100" type="text" placeholder="Cidade da empresa" value="{{emp_cidade}}" />
	</div>
	<div class="block width-50 pd-left-min">
		<h4 class="formulario-titulo">CEP</h4>
		<input id="emp_cep" class="formsimple-input width-100" type="text" placeholder="CEP" value="{{emp_cep}}" />
	</div>
	<div class="block width-50 pd-right-min">
		<h4 class="formulario-titulo">Endereço</h4>
		<input id="emp_endereco" class="formsimple-input width-100" type="text" placeholder="Endereço" value="{{emp_endereco}}" />
	</div>
	<div class="block width-50 pd-left-min">
		<h4 class="formulario-titulo">Bairro</h4>
		<input id="emp_bairro" class="formsimple-input width-100" type="text" placeholder="Bairro" value="{{emp_bairro}}" />
	</div>
	<div class="site-space-1"></div>
	<h2>Contato</h2>
	<div class="block width-50 pd-right-min">
		<h4 class="formulario-titulo">Whatsapp</h4>
		<input id="emp_whatsapp" class="formsimple-input width-100" type="tel" placeholder="Whatsapp" value="{{emp_whatsapp}}" />
	</div>
	<div class="block width-50 pd-left-min">
		<h4 class="formulario-titulo">Telefone</h4>
		<input id="emp_telefone" class="formsimple-input width-100" type="tel" placeholder="Telefone" value="{{emp_telefone}}" />
	</div>
	<div class="block width-50 pd-right-min">
		<h4 class="formulario-titulo">Celular</h4>
		<input id="emp_celular" class="formsimple-input width-100" type="tel" placeholder="Celular" value="{{emp_celular}}" />
	</div>
	<div class="block width-50 pd-left-min">
		<h4 class="formulario-titulo">E-mail</h4>
		<input id="emp_email" class="formsimple-input width-100" type="email" placeholder="E-mail" value="{{emp_email}}" />
	</div>
	<div class="site-space-1"></div>
	<h2>Rede Sociais</h2>
	<div class="block width-50 pd-right-min">
		<h4 class="formulario-titulo">Facebook</h4>
		<input id="emp_facebook" class="formsimple-input width-100" type="text" placeholder="Facebook" value="{{emp_facebook}}" />
	</div>
	<div class="block width-50 pd-left-min">
		<h4 class="formulario-titulo">Instagram</h4>
		<input id="emp_instagram" class="formsimple-input width-100" type="text" placeholder="Instagram" value="{{emp_instagram}}" />
	</div>
	<div class="block width-50 pd-right-min">
		<h4 class="formulario-titulo">Linkedin</h4>
		<input id="emp_linkedin" class="formsimple-input width-100" type="text" placeholder="Linkedin" value="{{emp_linkedin}}" />
	</div>
	<div class="block width-50 pd-left-min">
		<h4 class="formulario-titulo">Twitter</h4>
		<input id="emp_twitter" class="formsimple-input width-100" type="text" placeholder="Twitter" value="{{emp_twitter}}" />
	</div>
	<button type="button" onclick="Configurar(this);" class="b b-primary width-100">Enviar</button>
	<p id="resposta"></p>
</section>


<script>
	window.Configurar = async btn => {
		
		var configuracao = dev.ajax('/configuracao/save', {
			emp_codigo: emp_codigo.value,
			emp_nome: emp_nome.value,
			emp_bairro: emp_bairro.value,
			emp_cidade: emp_cidade.value,
			emp_endereco: emp_endereco.value,
			emp_cep: emp_cep.value,
			emp_cnpj: emp_cnpj.value,
			emp_email: emp_email.value,
			emp_telefone: emp_telefone.value,
			emp_celular: emp_celular.value,
			emp_whatsapp: emp_whatsapp.value,
			emp_twitter: emp_twitter.value,
			emp_facebook: emp_facebook.value,
			emp_instagram: emp_instagram.value,
			emp_linkedin: emp_linkedin.value,
			tokenAuth: tokenAuth.value
		});

		configuracao.then(res => {

			resposta.innerHTML = res.data;

		}).catch(res => {
			console.error("Ops, algo de errado não deu certo.", res);
		});
	};
</script>
